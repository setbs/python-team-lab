{% extends "base.html" %}
{% load static %}

{% block content %}
                    <!-- Контент на странице -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                                    <h2 class="text-center mb-4">LOG IN</h2>
                                    <form action="{% url "user:login" %}" method="post">
                                        {% csrf_token %} 
                                
                                      {% for item in form %}
                                            <div class="mb-3">
                                                    <label for="{{ item.username.id_for_label }}" class="form-label">{{ item.label }}</label>
                                                    {{ item }}
                                                </div>
                                        {% endfor %}
                                        {% comment %} <div class="mb-3">
                                            <label for="username" class="form-label">User name</label>
                                            <input type="text" class="form-control" id="username" placeholder="Write down your user name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
                                        </div> {% endcomment %}
                                        <button type="submit" class="btn btn-dark btn-block">Enter</button> 
                                    </form>
                                    <div class="mt-3">
                                        <a href="#">Forgot password?</a> | <a href="{% url "users:registration" %}">Create account</a>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <p>Or login from:</p>
                                        <a href="#" class="btn btn-dark">
                                            <img class="mx-1" src="{% static 'deps/icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
                                            Google
                                        </a>
                                        <a href="#" class="btn btn-dark">
                                            <img class="mx-1" src="{% static 'deps/icons/facebook.svg' %}" alt="Catalog Icon" width="16" height="16">
                                            Facebook
                                        </a>
                                        <a href="#" class="btn btn-dark">
                                            <img class="mx-1" src="{% static 'deps/icons/github.svg' %}" alt="Catalog Icon" width="16" height="16">
                                            GitHub
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock content %}
